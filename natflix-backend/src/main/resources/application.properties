# Application configuration
spring.profiles.active=dev
management.security.enabled=false

spring.thymeleaf.enabled=false
spring.web.resources.static-locations=classpath:/images/, classpath:/templates
spring.mvc.static-path-pattern=/images/**,/static/**
server.port=8080

# NATFLIX App authentication Properties
natflix.app.jwtCookieName= natflix
natflix.app.jwtSecret= natflixSecretKey
natflix.app.jwtExpirationMs= 86400000


# JPA Configuration
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.connection.charSet=UTF-8
spring.datasource.initialization-mode=always
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1


# Logging
log4j.rootLogger=DEBUG, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c: %m%n